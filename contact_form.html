<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contact form">
        <form action="action_page.php">
      
          <label for="fname">First Name</label><br>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <br>
            <br>
          <label for="lname">Last Name</label><br>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
         <br> 
          <br>
          <label for="gender">Gender</label><br>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <br>
        <br>
          <label for="birthdaytime">Birthday (date and time):</label><br>
          <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
          <br>

          <label for="email">Enter your email:</label><br>
          <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            <br>
            <br>
          <label for="phone">Enter your phone number:</label><br>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-789">
          <br>
          <br>
          <input type="submit" value="Submit">
          <input type="reset" value="reset">
          
      
        </form>
      </div>
</body>
</html>
